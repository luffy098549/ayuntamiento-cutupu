<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denunciar - Ayuntamiento de Cutupú</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/static.css') }}">
</head>
<body>
    <header class="header">
        <!-- Mismo header que index.html -->
    </header>
    <main class="contenido-principal">
        <div class="container">
            <h1>Denunciar: {{ tipo_nombre }}</h1>
            <form method="POST" action="{{ url_for('enviar_denuncia') }}">
                <input type="hidden" name="tipo" value="{{ tipo }}">
                <div class="form-group">
                    <label>Descripción de la denuncia</label>
                    <textarea name="descripcion" rows="5" placeholder="Describa la situación en detalle..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Ubicación exacta</label>
                    <input type="text" name="ubicacion" placeholder="Calle, número, referencia..." required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="anonima" value="on">
                        Denuncia anónima
                    </label>
                </div>
                <div class="form-actions">
                    <a href="{{ url_for('perfil') }}" class="btn-cancelar">Cancelar</a>
                    <button type="submit" class="btn-enviar">Enviar Denuncia</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
